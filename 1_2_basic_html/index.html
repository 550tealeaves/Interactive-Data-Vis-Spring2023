
<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Interactive Data Visualization Tutorial</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Hello World!</h1>
  <h3>Tutorial Assignment: 1_2_basic_html </h3>
  <table>
    <thead>
      <tr>
        <th colspan="2">Class name</th>
      </tr>
    </thead>
    <tbody>
      <tr class="head-of-table">
        <td>First name</td>
          
        <td>Last name</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>Nastasia</td>
    
        <td>Pollas</td>
      </tr>
    </tbody>
    <tbody>
      <tr>
        <td>Disha</td>
    
        <td>Kanada</td>
      </tr>
    </tbody>
  </table>
  <svg>
    <!-- Add your rectangles in here --> 
    <!--SVG starts at the top left-->
    <!--x/y aren't compatible w/ circles - need cx/cy-->
    <circle r="50" cx="100" cy="100"/>
    <rect x="30" y="65" width="70" height="80" fill="red"/>
    <circle r="50" cx="60" cy="60" fill="green" />
  </svg>
</body>
</html>
