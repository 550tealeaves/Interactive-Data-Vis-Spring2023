<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Functions/Arrow_functions
        
        // Traditional anonymous function
            (function (a, b) {
                return a + b + 100;
            });

            // Arrow function
            (a, b) => a + b + 100;

            const a = 4;
            const b = 2;

            // Traditional anonymous function (no parameters)
            (function () {
                return a + b + 100;
            });

            // Arrow function (no parameters)
            () => a + b + 100;

            //In the example above, both the parentheses around the parameter and the braces around the function body may be omitted. However, they can only be omitted in certain cases.



            //Parentheses can only be omitted if the function has a SINGLE simple parameter.

            //If it has MULTIPLE parameters, no parameters, or default, destructured, or rest parameters, the parentheses around the parameter list are required.



        //The braces can only be omitted if the function directly returns an expression. If the body has additional lines of processing, the braces are required â€” and so is the return keyword. Arrow functions cannot guess what or when you want to return.

            // Traditional anonymous function
                (function (a, b) {
                    const chuck = 42;
                    return a + b + chuck;
                });

                // Arrow function
                (a, b) => {
                    const chuck = 42;
                    return a + b + chuck;
                };

        //Arrow functions are always unnamed. If the arrow function needs to call itself, use a named function expression instead. You can also assign the arrow function to a variable so it has a name.
        // Traditional Function
            function bob(a) {
                return a + 100;
            }

            // Arrow Function
            const bob2 = (a) => a + 100;
    </script>
</body>
</html>
